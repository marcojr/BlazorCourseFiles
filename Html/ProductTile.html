<style>
    .prod-info {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        border-color: #dee2e6;
        border-width: 0px 1px 1px;
        border-style: solid;
        border-bottom-left-radius: .25rem;
        border-bottom-right-radius: .25rem;
        padding: 7px;
        max-width: 510px;
    }

    .prod-name {
        width: 100%;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
    }

    .prod-price-and-actions {
        display: flex;
        justify-content: space-between;
    }

    .prod-price {
        display: flex;
        justify-content: center;
        align-items: center;
        color: green;
        font-weight: bold;
        width: calc(100% - 100px);
        font-size: 24px;
    }

    .prod-actions {
        width: 100px;
    }

    .prod-qty-changer {
        display: flex;
        width: 100px;
        justify-content: space-between;
    }

    .prod-qty-txt {
        font-size: 16px;
        width: 35px;
        display: flex;
        border-radius: 4px;
        border: 1px solid #dee2e6;
        padding: 5px;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }

    .prod-arrows {
        display: flex;
        flex-direction: column;
    }

        .prod-arrows div {
            cursor: pointer;
        }

    .prod-img {
        border-bottom: 0px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    .added {
        border-radius: .25rem;
        border: 1px solid #dee2e6;
        padding: 3px;
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #c0c0c0;
        width: 100px;
        height: 48px;
        justify-content: center;
    }
</style>

<a href="#"><img class="img-fluid img-thumbnail prod-img" src="https://www.helpinhearing.co.uk/wp-content/uploads/2019/01/image-placeholder-500x500.jpg" alt="" /></a>
<div class="prod-info">
    <div class="prod-name">Product Name</div>
    <div class="prod-price-and-actions">
        <div class="prod-price">
            <span>$ 0</span>pt
        </div>
        <div class="prod-qty-changer">
            <div class="prod-arrows">
                <div>
                    <span class="oi oi-chevron-top" aria-hidden="true"></span>
                </div>
                <div>
                    <span class="oi oi-chevron-bottom" aria-hidden="true"></span>
                </div>
            </div>
            <div class="prod-qty-txt">
                0
            </div>
            <button type="button" class="btn btn-danger btn-sm"><span class="oi oi-plus" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
